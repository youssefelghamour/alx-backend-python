name: messaging_app CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_pass
        ports:
          - 3306:3306

    steps:
      # Get the code from GitHub
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r messaging_app/requirements.txt
          pip install pytest pytest-django mysqlclient

      # Wait for MySQL to be ready
      - name: Wait for MySQL
        run: |
          until mysqladmin ping -h 127.0.0.1 -P 3306 -u test_user -ptest_pass --silent; do
            echo "Waiting for MySQL..."
            sleep 5
          done

      # Run tests
      - name: Run Django tests
        run: |
          # Use the temporary test database
          export DB_NAME=test_db
          export DB_USER=test_user
          export DB_PASSWORD=test_pass
          export DB_HOST=127.0.0.1
          export DB_PORT=3306
          export DJANGO_SETTINGS_MODULE=messaging_app.settings

          cd messaging_app
          pytest chats/test/ --html=report.html --self-contained-html