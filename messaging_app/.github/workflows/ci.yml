name: messaging_app CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_pass
        ports:
          - 3306:3306

    steps:
      # Get the code from GitHub
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r messaging_app/requirements.txt
          pip install pytest pytest-django mysqlclient pytest-html flake8 coverage

      # Wait for MySQL to be ready
      - name: Wait for MySQL
        run: |
          until mysqladmin ping -h 127.0.0.1 -P 3306 -u test_user -ptest_pass --silent; do
            echo "Waiting for MySQL..."
            sleep 5
          done
      
      # Grant privileges so we can create test DB
      - name: Grant privileges
        run: |
          mysql -h 127.0.0.1 -P 3306 -u root -proot -e "GRANT ALL PRIVILEGES ON *.* TO 'test_user'@'%' WITH GRANT OPTION; FLUSH PRIVILEGES;"

      # Lint test
      - name: Lint with flake8
        run: |
          flake8 messaging_app
        # Fail the build if flake8 finds issues

      # Run Django tests with coverage
      - name: Run Django tests with coverage
        run: |
          export DB_NAME=test_db
          export DB_USER=test_user
          export DB_PASSWORD=test_pass
          export DB_HOST=127.0.0.1
          export DB_PORT=3306
          export DJANGO_SETTINGS_MODULE=messaging_app.settings

          cd messaging_app
          coverage run -m pytest chats/test/ --html=report.html --self-contained-html
          coverage xml   # generates coverage.xml
          coverage report

      # Upload coverage report
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: messaging_app/coverage.xml

      # Upload HTML test report
      - name: Upload HTML test report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-html-report
          path: messaging_app/report.html